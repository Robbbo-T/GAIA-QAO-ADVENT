<svg viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Title and Document Info -->
  <text x="800" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a1a1a">
    AMPEL360 BWB-Q100 Service Points Layout
  </text>
  <text x="800" y="55" text-anchor="middle" font-size="14" fill="#666">
    Document ID: 00-40-10-00-01-ServicePointsLayout | Version: 1.0.0 | Scale: 1:400
  </text>
  
  <!-- Aircraft Outline (Top View) -->
  <g id="aircraft-outline">
    <!-- Main BWB Body -->
    <path d="M 800 200 
             Q 400 250 200 400
             L 200 600
             Q 400 750 800 800
             Q 1200 750 1400 600
             L 1400 400
             Q 1200 250 800 200 Z" 
          fill="#f0f0f0" 
          stroke="#333" 
          stroke-width="3"/>
    
    <!-- Center line -->
    <line x1="800" y1="200" x2="800" y2="800" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Wing blend lines -->
    <path d="M 300 350 Q 500 320 800 300" fill="none" stroke="#ccc" stroke-width="1"/>
    <path d="M 1300 350 Q 1100 320 800 300" fill="none" stroke="#ccc" stroke-width="1"/>
  </g>
  
  <!-- Service Zones -->
  <g id="service-zones">
    <!-- Forward Section -->
    <rect x="650" y="200" width="300" height="150" fill="#e8f4f8" fill-opacity="0.5" stroke="#0288d1" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="800" y="280" text-anchor="middle" font-size="14" font-weight="bold" fill="#0288d1">FORWARD SERVICE ZONE</text>
    
    <!-- Center Section -->
    <rect x="500" y="350" width="600" height="250" fill="#f3e5f5" fill-opacity="0.5" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="800" y="480" text-anchor="middle" font-size="14" font-weight="bold" fill="#7b1fa2">CENTER SERVICE ZONE</text>
    
    <!-- Aft Section -->
    <rect x="650" y="600" width="300" height="200" fill="#e8f5e9" fill-opacity="0.5" stroke="#388e3c" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="800" y="700" text-anchor="middle" font-size="14" font-weight="bold" fill="#388e3c">AFT SERVICE ZONE</text>
  </g>
  
  <!-- Service Points -->
  <g id="service-points">
    <!-- Fuel Service Points -->
    <g id="fuel-points">
      <!-- Left Fuel -->
      <circle cx="400" cy="500" r="25" fill="#ff9800" stroke="#e65100" stroke-width="3"/>
      <text x="400" y="505" text-anchor="middle" font-size="16" font-weight="bold" fill="white">F1</text>
      <text x="400" y="540" text-anchor="middle" font-size="12" fill="#333">FUEL PORT L</text>
      <text x="400" y="555" text-anchor="middle" font-size="10" fill="#666">SAF Compatible</text>
      
      <!-- Right Fuel -->
      <circle cx="1200" cy="500" r="25" fill="#ff9800" stroke="#e65100" stroke-width="3"/>
      <text x="1200" y="505" text-anchor="middle" font-size="16" font-weight="bold" fill="white">F2</text>
      <text x="1200" y="540" text-anchor="middle" font-size="12" fill="#333">FUEL PORT R</text>
      <text x="1200" y="555" text-anchor="middle" font-size="10" fill="#666">Single Point</text>
    </g>
    
    <!-- Water/Waste Service Points -->
    <g id="water-waste-points">
      <!-- Water -->
      <rect x="575" y="625" width="50" height="50" fill="#2196f3" stroke="#0d47a1" stroke-width="3" rx="5"/>
      <text x="600" y="655" text-anchor="middle" font-size="16" font-weight="bold" fill="white">W</text>
      <text x="600" y="695" text-anchor="middle" font-size="12" fill="#333">WATER</text>
      <text x="600" y="710" text-anchor="middle" font-size="10" fill="#666">Potable</text>
      
      <!-- Waste -->
      <rect x="975" y="625" width="50" height="50" fill="#795548" stroke="#3e2723" stroke-width="3" rx="5"/>
      <text x="1000" y="655" text-anchor="middle" font-size="16" font-weight="bold" fill="white">WS</text>
      <text x="1000" y="695" text-anchor="middle" font-size="12" fill="#333">WASTE</text>
      <text x="1000" y="710" text-anchor="middle" font-size="10" fill="#666">Vacuum</text>
    </g>
    
    <!-- Electrical/Power Points -->
    <g id="power-points">
      <!-- Ground Power -->
      <polygon points="800,250 820,280 800,310 780,280" fill="#ffc107" stroke="#f57c00" stroke-width="3"/>
      <text x="800" y="285" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">GPU</text>
      <text x="800" y="330" text-anchor="middle" font-size="12" fill="#333">GROUND POWER</text>
      <text x="800" y="345" text-anchor="middle" font-size="10" fill="#666">115/200V 400Hz</text>
      
      <!-- APU Exhaust -->
      <circle cx="800" cy="750" r="20" fill="#9e9e9e" stroke="#424242" stroke-width="3"/>
      <text x="800" y="755" text-anchor="middle" font-size="14" font-weight="bold" fill="white">APU</text>
      <text x="800" y="780" text-anchor="middle" font-size="10" fill="#333">EXHAUST</text>
    </g>
    
    <!-- Quantum System Points -->
    <g id="quantum-points">
      <!-- QPU Service -->
      <rect x="875" y="650" width="60" height="40" fill="#9c27b0" stroke="#4a148c" stroke-width="3" rx="8"/>
      <text x="905" y="675" text-anchor="middle" font-size="14" font-weight="bold" fill="white">QPU</text>
      <text x="905" y="705" text-anchor="middle" font-size="10" fill="#333">QUANTUM</text>
      <text x="905" y="720" text-anchor="middle" font-size="9" fill="#666">Cryo Service</text>
      
      <!-- QNS Service -->
      <rect x="665" y="250" width="60" height="40" fill="#3f51b5" stroke="#1a237e" stroke-width="3" rx="8"/>
      <text x="695" y="275" text-anchor="middle" font-size="14" font-weight="bold" fill="white">QNS</text>
      <text x="695" y="300" text-anchor="middle" font-size="10" fill="#333">NAV CAL</text>
      
      <!-- QSM Access -->
      <rect x="875" y="250" width="60" height="40" fill="#00bcd4" stroke="#006064" stroke-width="3" rx="8"/>
      <text x="905" y="275" text-anchor="middle" font-size="14" font-weight="bold" fill="white">QSM</text>
      <text x="905" y="300" text-anchor="middle" font-size="10" fill="#333">MONITOR</text>
    </g>
    
    <!-- Air Systems -->
    <g id="air-systems">
      <!-- Pneumatic Start -->
      <circle cx="700" cy="350" r="20" fill="#03a9f4" stroke="#01579b" stroke-width="3"/>
      <text x="700" y="355" text-anchor="middle" font-size="12" font-weight="bold" fill="white">AIR</text>
      <text x="700" y="380" text-anchor="middle" font-size="10" fill="#333">PNEUMATIC</text>
      
      <!-- Conditioning -->
      <circle cx="900" cy="350" r="20" fill="#00acc1" stroke="#006064" stroke-width="3"/>
      <text x="900" y="355" text-anchor="middle" font-size="12" font-weight="bold" fill="white">ECS</text>
      <text x="900" y="380" text-anchor="middle" font-size="10" fill="#333">PRE-COND</text>
    </g>
    
    <!-- Service Panels -->
    <g id="service-panels">
      <!-- Smart Panel 1 -->
      <rect x="250" y="450" width="80" height="60" fill="#4caf50" stroke="#1b5e20" stroke-width="2" rx="5"/>
      <text x="290" y="475" text-anchor="middle" font-size="12" font-weight="bold" fill="white">PANEL 1</text>
      <text x="290" y="490" text-anchor="middle" font-size="9" fill="white">Multi-Service</text>
      <text x="290" y="505" text-anchor="middle" font-size="9" fill="white">Smart Access</text>
      
      <!-- Smart Panel 2 -->
      <rect x="1270" y="450" width="80" height="60" fill="#4caf50" stroke="#1b5e20" stroke-width="2" rx="5"/>
      <text x="1310" y="475" text-anchor="middle" font-size="12" font-weight="bold" fill="white">PANEL 2</text>
      <text x="1310" y="490" text-anchor="middle" font-size="9" fill="white">Multi-Service</text>
      <text x="1310" y="505" text-anchor="middle" font-size="9" fill="white">Smart Access</text>
    </g>
    
    <!-- Hybrid-Electric Service -->
    <g id="hybrid-electric">
      <!-- Battery Service -->
      <rect x="665" y="700" width="70" height="40" fill="#f44336" stroke="#b71c1c" stroke-width="3" rx="5"/>
      <text x="700" y="725" text-anchor="middle" font-size="14" font-weight="bold" fill="white">BATT</text>
      <text x="700" y="755" text-anchor="middle" font-size="10" fill="#333">HV SERVICE</text>
      <text x="700" y="770" text-anchor="middle" font-size="9" fill="#666">⚡ 800VDC</text>
    </g>
    
    <!-- Access Doors -->
    <g id="access-doors">
      <!-- Door 1L -->
      <rect x="350" y="350" width="60" height="20" fill="#8bc34a" stroke="#33691e" stroke-width="2"/>
      <text x="380" y="365" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">DOOR 1L</text>
      
      <!-- Door 1R -->
      <rect x="1190" y="350" width="60" height="20" fill="#8bc34a" stroke="#33691e" stroke-width="2"/>
      <text x="1220" y="365" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">DOOR 1R</text>
      
      <!-- Door 2L -->
      <rect x="350" y="550" width="60" height="20" fill="#8bc34a" stroke="#33691e" stroke-width="2"/>
      <text x="380" y="565" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">DOOR 2L</text>
      
      <!-- Door 2R -->
      <rect x="1190" y="550" width="60" height="20" fill="#8bc34a" stroke="#33691e" stroke-width="2"/>
      <text x="1220" y="565" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">DOOR 2R</text>
      
      <!-- Cargo Doors -->
      <rect x="450" y="650" width="80" height="25" fill="#ff5722" stroke="#bf360c" stroke-width="2"/>
      <text x="490" y="668" text-anchor="middle" font-size="10" font-weight="bold" fill="white">CARGO FWD</text>
      
      <rect x="1070" y="650" width="80" height="25" fill="#ff5722" stroke="#bf360c" stroke-width="2"/>
      <text x="1110" y="668" text-anchor="middle" font-size="10" font-weight="bold" fill="white">CARGO AFT</text>
    </g>
  </g>
  
  <!-- Connection Lines and Labels -->
  <g id="connection-lines">
    <!-- Fuel Lines -->
    <line x1="425" y1="500" x2="500" y2="500" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="1100" y1="500" x2="1175" y2="500" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Power Lines -->
    <line x1="800" y1="310" x2="800" y2="350" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Data Connections -->
    <line x1="290" y1="450" x2="350" y2="400" stroke="#4caf50" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="1310" y1="450" x2="1250" y2="400" stroke="#4caf50" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 900)">
    <rect x="0" y="0" width="1500" height="250" fill="#f5f5f5" stroke="#999" stroke-width="2" rx="10"/>
    <text x="750" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">SERVICE POINTS LEGEND</text>
    
    <!-- Service Categories -->
    <g transform="translate(50, 60)">
      <!-- Fuel -->
      <circle cx="20" cy="20" r="15" fill="#ff9800" stroke="#e65100" stroke-width="2"/>
      <text x="50" y="25" font-size="14" fill="#333">Fuel Service (SAF Compatible)</text>
      
      <!-- Water/Waste -->
      <rect x="300" y="5" width="30" height="30" fill="#2196f3" stroke="#0d47a1" stroke-width="2" rx="3"/>
      <text x="340" y="25" font-size="14" fill="#333">Water Service</text>
      
      <rect x="500" y="5" width="30" height="30" fill="#795548" stroke="#3e2723" stroke-width="2" rx="3"/>
      <text x="540" y="25" font-size="14" fill="#333">Waste Service</text>
      
      <!-- Power -->
      <polygon points="720,20 730,30 720,40 710,30" fill="#ffc107" stroke="#f57c00" stroke-width="2"/>
      <text x="740" y="25" font-size="14" fill="#333">Electrical Power</text>
      
      <!-- Quantum -->
      <rect x="950" y="5" width="40" height="30" fill="#9c27b0" stroke="#4a148c" stroke-width="2" rx="5"/>
      <text x="1000" y="25" font-size="14" fill="#333">Quantum Systems</text>
      
      <!-- Air -->
      <circle cx="1220" cy="20" r="15" fill="#03a9f4" stroke="#01579b" stroke-width="2"/>
      <text x="1250" y="25" font-size="14" fill="#333">Pneumatic/Air</text>
    </g>
    
    <!-- Access Types -->
    <g transform="translate(50, 120)">
      <rect x="5" y="5" width="50" height="20" fill="#8bc34a" stroke="#33691e" stroke-width="2"/>
      <text x="65" y="20" font-size="14" fill="#333">Passenger Doors</text>
      
      <rect x="250" y="5" width="60" height="20" fill="#ff5722" stroke="#bf360c" stroke-width="2"/>
      <text x="320" y="20" font-size="14" fill="#333">Cargo Doors</text>
      
      <rect x="500" y="5" width="60" height="30" fill="#4caf50" stroke="#1b5e20" stroke-width="2" rx="3"/>
      <text x="570" y="25" font-size="14" fill="#333">Smart Service Panels</text>
      
      <line x1="800" y1="20" x2="850" y2="20" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="860" y="25" font-size="14" fill="#333">Service Connections</text>
    </g>
    
    <!-- Notes -->
    <text x="50" y="190" font-size="12" fill="#666">Notes:</text>
    <text x="50" y="210" font-size="11" fill="#666">• All service points equipped with RFID identification and automated coupling verification</text>
    <text x="50" y="230" font-size="11" fill="#666">• Quantum zones require specialized PPE and certification for access</text>
    <text x="750" y="210" font-size="11" fill="#666">• Smart panels provide multi-service access with biometric authentication</text>
    <text x="750" y="230" font-size="11" fill="#666">• High-voltage areas marked with ⚡ symbol require lockout/tagout procedures</text>
  </g>
  
  <!-- Zone Safety Markings -->
  <g id="safety-zones">
    <!-- High Voltage Zone -->
    <path d="M 650 680 L 750 680 L 750 760 L 650 760 Z" 
          fill="none" 
          stroke="#ff0000" 
          stroke-width="3" 
          stroke-dasharray="10,5"
          opacity="0.6"/>
    <text x="700" y="790" text-anchor="middle" font-size="10" fill="#ff0000" font-weight="bold">⚡ HIGH VOLTAGE ZONE ⚡</text>
    
    <!-- Quantum Exclusion Zone -->
    <circle cx="905" cy="670" r="60" 
            fill="none" 
            stroke="#9c27b0" 
            stroke-width="3" 
            stroke-dasharray="8,4"
            opacity="0.5"/>
    <text x="905" y="745" text-anchor="middle" font-size="10" fill="#9c27b0" font-weight="bold">QUANTUM ZONE</text>
  </g>
  
  <!-- Service Flow Indicators -->
  <g id="service-flow">
    <!-- Fuel Flow -->
    <path d="M 430 500 Q 600 480 800 500 Q 1000 480 1170 500" 
          fill="none" 
          stroke="#ff9800" 
          stroke-width="2" 
          stroke-dasharray="5,3"
          opacity="0.5"
          marker-end="url(#arrowhead-fuel)"/>
    
    <!-- Arrow Markers -->
    <defs>
      <marker id="arrowhead-fuel" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
      </marker>
    </defs>
  </g>
  
  <!-- Grid Reference -->
  <g id="grid-reference" opacity="0.3">
    <line x1="200" y1="0" x2="200" y2="1200" stroke="#ccc" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="1200" stroke="#ccc" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="1200" stroke="#ccc" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="1200" stroke="#ccc" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="1200" stroke="#ccc" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="1200" stroke="#ccc" stroke-width="1"/>
    <line x1="1400" y1="0" x2="1400" y2="1200" stroke="#ccc" stroke-width="1"/>
    
    <line x1="0" y1="200" x2="1600" y2="200" stroke="#ccc" stroke-width="1"/>
    <line x1="0" y1="400" x2="1600" y2="400" stroke="#ccc" stroke-width="1"/>
    <line x1="0" y1="600" x2="1600" y2="600" stroke="#ccc" stroke-width="1"/>
    <line x1="0" y1="800" x2="1600" y2="800" stroke="#ccc" stroke-width="1"/>
  </g>
  
  <!-- Scale Reference -->
  <g id="scale-reference" transform="translate(1400, 100)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#333" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" font-size="12" fill="#333">10 meters</text>
  </g>
</svg>
